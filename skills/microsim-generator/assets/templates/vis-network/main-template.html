<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{TITLE}}</title>
    <script src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Network canvas - takes full width/height -->
        <div id="network"></div>

        <!-- Title at top center -->
        <div class="title">{{TITLE}}</div>

        <!-- Legend in upper left -->
        <div class="legend">
{{LEGEND_ITEMS}}
        </div>

        <!-- Right panel with controls and info -->
        <div class="right-panel">
            <!-- Stats and controls -->
            <div class="controls">
                <div class="stats" id="stats">Nodes: 0</div>
                <button class="btn btn-secondary" id="reset-btn">Reset</button>
            </div>

            <!-- Node info panel (shown on hover) -->
            <div class="info-panel" id="info-panel" style="display: none;">
                <div class="info-title">Node Details</div>
                <div class="info-content" id="info-content">
                    <p class="info-placeholder">Hover over a node to see details</p>
                </div>
            </div>

            <!-- Status/help panel -->
            <div class="status-panel">
                <div class="status-title">How to Use:</div>
                <div class="status-text">
                    <ul>
{{USAGE_INSTRUCTIONS}}
                    </ul>
                </div>
            </div>
        </div>

        <!-- Save button - only visible when ?enable-save=true -->
        <button class="btn btn-save" id="save-btn" style="display: none;">Save Node Positions</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
