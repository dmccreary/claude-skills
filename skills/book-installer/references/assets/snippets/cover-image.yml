# Cover Image & Social Preview for MkDocs Material
# Copy these sections into your mkdocs.yml
#
# The cover image appears on the home page and as the social media preview
# when links are shared on Twitter, LinkedIn, Facebook, etc.
#
# Required aspect ratio: 1.91:1 (landscape)
# Recommended size: 1200x630 pixels (minimum: 600x315)

# =============================================================================
# MKDOCS.YML CONFIGURATION
# =============================================================================

# Option 1: Set site-wide default social image
# Add to extra:
extra:
  social:
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/yourhandle
    - icon: fontawesome/brands/linkedin
      link: https://linkedin.com/in/yourprofile

# Option 2: Per-page override in frontmatter (docs/index.md):
# ---
# title: Your Book Title
# description: A compelling description for social sharing
# image: img/cover-social.png
# ---

# For the image meta tag, create overrides/main.html:
# {% extends "base.html" %}
# {% block extrahead %}
#   <meta property="og:image" content="{{ page.meta.image | default('img/cover-social.png') | url }}">
#   <meta property="og:image:width" content="1200">
#   <meta property="og:image:height" content="630">
#   <meta name="twitter:card" content="summary_large_image">
#   <meta name="twitter:image" content="{{ page.meta.image | default('img/cover-social.png') | url }}">
# {% endblock %}

# File location: docs/img/cover-social.png

